<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Snippet Good</title>
	    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css" type="text/css" />
	</head>
	<body>
	    <div id="wrapper" class="container-fluid">
    		<div class="container-fluid topMargin">
    		   <!--TOP ROW-->
    		   <div class="row row-eq-height">
    		       <!--Logo Area-->
    		       <div class="col-md-9 bg-warning">
    		       <h1>LOGO</h1>
    		       </div>
    		       <!--Login Area-->
    		       <div class="col-md-3 bg-primary">
    		       <h1>LOGIN</h1>
    		       </div>
    		   </div>
    		   <!--BOTTOM ROW-->
    		   <div class="row row-eq-height">
    		       <!--Menu Area-->
        		   <div class="col-md-2 bg-danger">
            		   <h2>MENU</h2>
                        <table class="table table-condensed">
                            <tbody>
                                <tr>
                                    <td><button id="switch1" class="btn btn-default" type="button">Sort By Creator</button></td>
                                </tr>
                                <tr>
                                    <td><button id="switch2" class="btn btn-default" type="button">Sort By Language </button></td>
                                </tr>
                            </tbody>
                        </table>
        		   </div>
        		   <!--JavaScript/Snippet Area!-->
        		   <div id="snippet-list-container" class="col-md-10 snippet-list-container bg-info">
        		   	<p>
        		   		<input type="text" name="search" placeholder="Search..">
        		   		<select id="lang-dropdown">
        		   	      <option value="default">-----</option>
						  <option value="php">PHP</option>
						  <option value="java">Java</option>
						  <option value="javascript">JavaScript</option>
						  <option value="ruby">Ruby</option>
						  <option value="html">HTML</option>
						  <option value="sql">SQL</option>

						</select>
					</p>
					<p>
						<input type="radio" name="filter_option" id="filter_creator" checked> Creator
						<input type="radio" name="filter_option" id='filter_description'> Description
					</p>
        		   	<p>
	        		   	<button id="filter" class="btn btn-default" type="button">Filter</button>
	        		   	
        		   	</p>
        		   	<!--As an unauthenticated or authenticated user, I want to be able to filter or sort a list of snippets by creator, language, or description.-->
        		   	<!--Buttons go outside 'snippet-list'-->
            	    <div class="snippet-list">
						
            	    </div>
            	    <!-- Where the Snippets would ideally populate-->
        		   </div>
    		   </div>
    		</div>
    	</div>
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<!---->
		<!-- controller js -->
		<script src="js/SnippetController.js"></script>
		<!---->
	</body>
</html>
